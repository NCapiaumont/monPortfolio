<HTML>
<HEAD><TITLE>bascule</TITLE></HEAD>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<BODY>
<center><FORM name="bascule">
<table>
	<tr>
		<td align="center"><label>Type disponible</label><br />
			<select id="liste1" align=top name="liste1[]" size=6 style="width:125px" onclick="Deplacer(this.form.liste1,this.form.liste2)" multiple>
				<option value="AFS">AFS</option>
				<option value="AIF">AIF</option>
				<option value="ABO">ABO</option>
				<option value="AUM">AUM</option>
				<option value="ACS">ACS</option>
				<option value="INFRA">INFRA</option>
				<option value="FLUID">FLUID</option>
				<option value="LXC">LXC</option>
				<option value="MINIPROD_DLV">MINIPROD_DLV</option>
				<option value="MINIPROD_FLUID">MINIPROD_FLUID</option>
				<option value="MEDIUMTEST">MEDIUMTEST</option>
				<option value="WEB">WEB</option>
			</select>
		</td>
		<td align="center"><label>Type selectionné</label><br />
			<select id="liste2" align=top name="liste2[]" size=6 style="width:125px" onclick="Deplacer(this.form.liste2,this.form.liste1)" multiple>
			</select>
		</td>
	</tr>
</table>
</FORM>
<BR />
<SCRIPT LANGUAGE="JavaScript">
  function Deplacer( liste_depart, liste_arrivee ){
    for( i = 0; i < liste_depart.options.length; i++ ){
      if( liste_depart.options[i].selected && liste_depart.options[i] != "" ){
        o = new Option( liste_depart.options[i].text, liste_depart.options[i].value );
        liste_arrivee.options[liste_arrivee.options.length] = o;
        liste_depart.options[i] = null;
        i = i - 1 ;
      }else{
        // alert( "aucun element selectionne" );
      }
    }
  }
</SCRIPT>

</center>
</BODY>
</HTML>
